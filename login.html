<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Login</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Use same styles as register */
      :root {
    --primary: #2980b9;
    --accent: #f39c12;
    --text-dark: #333;
    --text-light: #fff;
    --bg-light: #f5f5f5;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }
  
  body {
    background: var(--bg-light);
    color: var(--text-dark);
    line-height: 1.6;
  }
  
  header {
    background: var(--primary);
    color: var(--text-light);
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  
  header h1 {
    font-size: 2rem;
  }
    nav a {
  margin-left: 1.5rem;
  color: var(--text-light);
  text-decoration: none;
  font-weight: 600;
}

    .form-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      padding: 2rem;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-box input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-box button {
      width: 100%;
      padding: 1rem;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #1a5d8f;
    }
    .form-box p {
      text-align: center;
      margin-top: 1rem;
    }
    .form-box a {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>RealEstate Pro</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Sign Up</a>
    <a href="login.html">Log In</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="form-container">
  <form class="form-box" id="sellerLoginForm">
    <h2>Agent Login</h2>
    <input type="email" placeholder="Email Address" id="email" required />
    <input type="password" placeholder="Password" id="password" required />
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </form>
</div>
<!-- Firebase Login Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDI3NCZ-bF_9hEbXAjkIX_1tuIYyfM4QNg",
    authDomain: "real-estate-b0c92.firebaseapp.com",
    projectId: "real-estate-b0c92",
    storageBucket: "real-estate-b0c92.appspot.com",
    messagingSenderId: "708869112975",
    appId: "1:708869112975:web:f5ccfce02b74a23553dcfa"
  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  
  const form = document.getElementById("sellerLoginForm");
  
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      
      if (!user.emailVerified) {
        alert("❌ Your email is not verified. Please check your inbox.");
        await signOut(auth);
        return;
      }
      
      // ✅ Email verified → redirect
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("❌ Login failed: " + error.message);
      console.error(error);
    }
  });
</script>
</body>
</html>
