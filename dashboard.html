<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2980b9;
      --accent: #f39c12;
      --text-dark: #333;
      --text-light: #fff;
      --bg-light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 2rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .dashboard {
      padding: 4rem 2rem;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 4px solid var(--primary);
    }

    .heading {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 1.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .card a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
    }

    .card a:hover {
      background: #1a5d8f;
    }
  </style>
</head>
<body>

<header>
  <h1>RealEstate Pro</h1>
  <nav>
    <a href="#">Contact</a>
    <a id="logoutBtn">Log Out</a>
  </nav>
</header>

<section class="dashboard">
  <!-- ðŸ‘‡ Profile Picture -->
  <img src="" alt="Profile Picture" class="profile-pic" id="profilePic" />

  <!-- ðŸ‘‡ Welcome Text -->
  <h2 class="heading" id="welcomeText">Welcome, Seller</h2>

  <div class="grid">
    <div class="card">
      <h3>Create New Ad</h3>
      <p>List a new property for rent or sale.</p>
      <a href="create-listing.html">Create Ad</a>
    </div>

    <div class="card">
      <h3>View My Listings</h3>
      <p>See all your posted properties.</p>
      <a href="my-listings.html">View Listings</a>
    </div>

    <div class="card">
      <h3>Edit Profile</h3>
      <p>Update your profile information and photo.</p>
      <a href="edit-profile.html">Edit Profile</a>
    </div>
  </div>
</section>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDI3NCZ-bF_9hEbXAjkIX_1tuIYyfM4QNg",
    authDomain: "real-estate-b0c92.firebaseapp.com",
    projectId: "real-estate-b0c92",
    storageBucket: "real-estate-b0c92.appspot.com",
    messagingSenderId: "708869112975",
    appId: "1:708869112975:web:f5ccfce02b74a23553dcfa"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const welcomeText = document.getElementById("welcomeText");
  const profilePic = document.getElementById("profilePic");
  const logoutBtn = document.getElementById("logoutBtn");

  // Auth state listener
  onAuthStateChanged(auth, async (user) => {
    if (!user || !user.emailVerified) {
      window.location.href = "login.html";
      return;
    }

    try {
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const userData = docSnap.data();
        welcomeText.textContent = `Welcome, ${userData.name || 'Seller'}`;
        profilePic.src = userData.profileImage || "https://via.placeholder.com/150";
      } else {
        welcomeText.textContent = `Welcome, Seller`;
        profilePic.src = "https://via.placeholder.com/150";
      }
    } catch (err) {
      console.error("Error fetching user data:", err);
      welcomeText.textContent = `Welcome, Seller`;
      profilePic.src = "https://via.placeholder.com/150";
    }
  });

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
